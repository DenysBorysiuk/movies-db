query getPost($id: ID!) {
  post(id: $id, idType: SLUG) {
    id
    databaseId
    title
    uri
    date
    featuredImage {
      node {
        id
        sourceUrl
        altText
        mediaDetails {
          width
          height
        }
      }
    }
    author {
      node {
        name
        email
      }
    }
  }
}
